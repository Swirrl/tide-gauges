<form id="search">
  <div class="form-group row">
    <label for="searchField" class="col-sm-2 c-form-label">Search</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input type="text" class="form-control" id="searchField" name="searchField" />
        <span class="input-group-addon input-group-addon__with-button">
          <button class="btn btn-sm btn-default js-action-search">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
      <div class="text-muted">
        Search for a station by name, or enter a postcode
      </div>
    </div>
  </div>
</form>
